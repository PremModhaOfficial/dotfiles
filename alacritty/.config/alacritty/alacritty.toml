
[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true
blink_interval = 750
thickness = 0.15

[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.normal]
family = "Iosevkaterm Nerd Font"
style = "Light"

[font.bold]
family = "Iosevkaterm Nerd Font"
style = "SemiBold"

[font.italic]
family = "Iosevkaterm Nerd Font"
style = "Light Italic"

[font.bold_italic]
family = "Iosevkaterm Nerd Font"
style = "SemiBold Italic"

# Better rendering for special characters
[font.glyph_offset]
x = 0
y = 0

# Improve font rendering
[font.offset]
x = 0
y = 0

# Allow for fallback fonts for special characters
# [[font.fallback]]
# family = "Noto Color Emoji"
# style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

# Mouse configuration for better URL handling
[mouse]
hide_when_typing = true

# [mouse.url]
# launcher = { program = "xdg-open" }
# modifiers = "Control"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# [terminal.shell]
# program = "/"

# Visual bell helps with notifications
[bell]
animation = "Linear"
duration = 150
color = "#FFFFFF"

[window]
dynamic_padding = true
opacity = 0.78
title = "Alacritty"
decorations = "Full"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 4
y = 4

# Improve rendering
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false

