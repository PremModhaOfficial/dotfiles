# ==========================================
# TERMINAL & SHELL CONFIGURATION
# ==========================================
# Basic terminal setup
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ',xterm-256color:Tc'
set -sa terminal-features ',alacritty:RGB'

# True color and undercurl support
set -as terminal-features ",*:RGB"
set -as terminal-features ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-features ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors
set -g terminal-overrides ",*:RGB"

# Performance optimizations
set -g escape-time 10
set -g focus-events on

# Default shell
set-option -g default-shell /usr/bin/fish
# Alternative: set-option -g default-shell "$(which nu)"

# ==========================================
# GENERAL SETTINGS
# ==========================================
set -g mouse on
set -g allow-passthrough on
set -g visual-activity off
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

# Performance optimizations
set -g history-limit 10000
set -g buffer-limit 20
set -g display-time 2000
set -g repeat-time 300
set -g set-clipboard on

# Better defaults
set -g aggressive-resize on
set -g detach-on-destroy off
set -g destroy-unattached off

# ==========================================
# KEYBINDINGS
# ==========================================
# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Session switching
bind -n M-[ switch-client -l
bind -n M-] switch-client -l

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Pane splitting (with current path)
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Clear screen
bind C-l send-keys C-l

# Remove unused bindings
unbind -n M-J
unbind -n M-K

# Session manager with error handling
bind-key -r o run-shell "if [ -x ~/.local/scripts/tms ]; then tmux neww ~/.local/scripts/tms; else tmux display-message 'tms script not found or not executable'; fi"

# Additional useful keybindings
bind -r D detach-client  # Quick detach
bind -r Q kill-pane      # Quick kill pane
bind -r X kill-window    # Quick kill window
bind -r S choose-session # Session selector
bind -r W choose-window  # Window selector

# Copy mode improvements
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'


# ==========================================
# PLUGINS
# ==========================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'omerxx/tmux-sessionx'  # Alternative session manager

# Utilities
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'  # or 'light'
# Alternative themes:
# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @tokyo-night-tmux_show_battery_widget 1
# set -g @tokyo-night-tmux_battery_name "BAT0"
# set -g @tokyo-night-tmux_battery_style 1

# ==========================================
# PLUGIN CONFIGURATIONS
# ==========================================
# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'
set -g status-right "Continuum status: #{continuum_status}"

# Open plugin settings
set -g @open 'u'
set -g @open-editor 'C-x'
set -g @open-S 'https://www.google.com/?q='

# ==========================================
# VI MODE & COPY MODE
# ==========================================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ==========================================
# MODERN FEATURES & IMPROVEMENTS
# ==========================================
# Better pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Better window switching
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane management
bind -r m resize-pane -Z  # Maximize/minimize pane
bind -r z resize-pane -Z  # Alternative maximize key

# Window management
bind -r n next-window
bind -r p previous-window
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ==========================================
# STATUS BAR & UI IMPROVEMENTS
# ==========================================
# Status bar styling
set -g status-style bg=default,fg=white
set -g status-left "#[fg=green,bold]#S #[fg=white]| "
set -g status-right "#[fg=white]| #[fg=yellow]%H:%M #[fg=white]| #[fg=cyan]%d-%b-%y"
set -g window-status-current-style fg=black,bg=white,bold
set -g window-status-style fg=white,bg=default
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39

# Activity monitoring
set -g monitor-activity on
set -g activity-action other

# ==========================================
# SESSIONX (Alternative session manager)
# ==========================================
# Uncomment to use sessionx instead of tms script
# set -g @sessionx-bind 's'
# set -g @sessionx-bind 'o'

# ==========================================
# INITIALIZE TMUX PLUGIN MANAGER
# ==========================================
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
