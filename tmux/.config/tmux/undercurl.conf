# ==========================================
# UNDERCURL & ADVANCED TERMINAL FEATURES
# ==========================================
# Note: Most terminal settings are now in tmux.conf
# This file contains additional undercurl and advanced features

# Enhanced undercurl support for specific terminals
set -as terminal-features ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-features ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

# Additional terminal overrides for better compatibility
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -sa terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
