
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# change monitor to high resolution, the last argument is the scale factor
monitor=eDP-1,1920x1080@60,0x0,1,bitdepth,10
#monitor=,highres,auto,1

xwayland {
  force_zero_scaling = true
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set programs that you use
$terminal = kitty
$terminal2 = wezterm

$fileManager = thunar
$menu = wofi -I -i -M fuzzy --show drun
$emacs = emacsclient -c -a "emacs"
$scripts = $HOME/.local/bin/

# Execute your favorite apps at launch
#exec-once = firefox-developer-edition # & waybar
# exec-once = swww init & swww restore

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data#
# exec-once = mpd & mpDris2 & mpc update >> ~/premlog
exec-once =  $scripts/make_shit_startup
exec-once = hyprpm reload -n

exec-once=[workspace 2 silent] 'firefox-developer-edition'
exec-once=[workspace 9 float]  'wezterm -e ncmpcpp'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Some default env vars.
env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    repeat_delay = 300
    repeat_rate = 50
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    accel_profile = adaptive

    numlock_by_default = true
    special_fallthrough = true
}

source= ~/.config/hypr/hyprland_colors.conf
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #$inactive_border_color


    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = $active_border 145deg
    col.inactive_border = $inactive_border
    #    col.active_border = rgba(33ccffee) rgba(00ff99ee) 145deg
    #    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 2
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.0
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

group {
    col.border_active = $active_border 145deg
    col.border_inactive = $inactive_border
    groupbar {
        font_family = 'JetBrainsMono NFM'
        gradients = false
        height = 1
        render_titles = false
        col.active = $color6 45deg
        col.inactive = $color4
    }
}

animations {
    enabled = no
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    enable_swallow = true
    #  TODO:learn more about it from configs
    swallow_regex = ^(Alacritty|kitty|footclient)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$alt = ALT
$mainMod = SUPER
$mainModS = SUPERSHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, k, exec, $terminal
bind = $mainMod, w, exec, $terminal2
bind = $mainModS, w, exec, kitty -e fish -C "wi"
bind = $mainModS, C, killactive, 
bind = $mainModS, M, exit, 
bind = $mainModS, V, togglefloating, 
bind = $mainModS, P, pseudo, # dwindle
bind = $mainModS, J, togglesplit, # dwindle
bind = $mainModS, e, exec, emacsclient --eval "(emacs-everywhere)"
bind = $mainMod, E, exec, $fileManager
bind = $alt, Space, exec, $menu
bind = $mainModS, D, exec, $emacs
bind = $mainMod,f11, fakefullscreen
bind = ,f11, fullscreen


# Move focus with mainMod + arrow keys
#bind = $mainMod, j, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainModS, DOWN, resizeactive, 0 1%
binde = $mainModS, UP, resizeactive,  0 -1%
binde = $mainModS, RIGHT, resizeactive, 1% 0
binde = $mainModS, LEFT, resizeactive, -1% 0


# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,16

bind = $mainModS, t, togglegroup
bind = $mainModS, g, moveoutofgroup ,active

# combine group
bind = $mainModS, l, movewindoworgroup, r
bind = $mainModS, h, movewindoworgroup, l
#bind = $mainModS, j, movewindoworgroup, u
#bind = $mainModS, down, movewindoworgroup, d

# cycle inside group
bind = $altmod, TAB, changegroupactive ,f
bind = $altmod SHIFT, TAB, changegroupactive ,b

# scripts
bind = $mainMod, I, exec, $scripts/sxivwal
#bind = $mainMod, x, exec, $scripts/walls
bind = $mainMod, x, exec, $scripts/walls
bind = $mainModS, f, exec, firefox-developer-edition
bind = $mainMod, t, exec, alacritty -e "$scripts/tmux-sessionizer"
bind = $mainMod, z, exec, alacritty -e "$scripts/zellij_sessionizer"
bind = $mainMod, p, exec, kitty -e 'tmux'
bind = $mainModS, r, exec, $scripts/random_wall
bind = $mainMod, a, exec, alacritty
bind = $mainModS, a, exec, [silent;float] kitty -e ncmpcpp
bind = $mainMod, b, exec, $scripts/blueme

# fn keys 

bind = ,XF86AudioMute, exec, volumectl toggle
binde = ,XF86AudioLowerVolume, exec, volumectl down
binde = ,XF86AudioRaiseVolume, exec, volumectl up
binde = ,XF86MonBrightnessUp, exec,brightnessctl s +5%
binde = ,XF86MonBrightnessDown, exec,brightnessctl s 5%-
bind = ,f6, exec, playerctl play-pause

bind = $altmod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


#- xbacklight -dec 20 # decrease screen brightness
# Sreen brightness controls

env = WLR_DRM_DEVICES,$HOME/.config/hypr/card:$HOME/.config/hypr/cardInti























